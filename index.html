<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti 4s ease-in-out infinite;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes confetti {
    0% {
        transform: translate(0, 0) rotateX(0deg) rotateY(0deg) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(100vw, 100vh) rotateX(720deg) rotateY(720deg) scale(1);
        opacity: 0;
    }
}
    </style>
    <!-- import style.css -->
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>happy birthday ananya! Your twenty!</h1>
    <h2>You are my specialðŸ˜³!</h2>
    <img class="spinning-image" src="gojocat.png" alt="Birthday Image">
    <div id = "board"></div>
    <h1>You crying?</h1>
    <div id="confetti-container"></div>

    <script>
        const container = document.getElementById('confetti-container');
        const numConfetti = 60;
        const confettiColors = [
            '#ff4e50', '#fc913a', '#f9d423', '#ede574', '#e1f5c4',
            '#a8e6cf', '#dcedc1', '#ffd3b6', '#ffaaa5', '#ff8b94'
        ];
        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * window.innerWidth}px`;
            confetti.style.top = `${Math.random() * window.innerHeight}px`;
            confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
            confetti.style.animationDelay = `${Math.random() * 2}s`;
            confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            container.appendChild(confetti);
        }
    </script>
</body>

</html>
